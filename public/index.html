<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multichain DApp</title>
</head>
<body>
    <h1>Multichain DApp</h1>

    <h2>Generate Wallet Address</h2>
    <button id="generate-address">Generate Wallet Address</button>
    <p id="new-address">New Address: </p>

    <h2>Transfer Asset</h2>
    <input id="from-address" placeholder="From Address">
    <input id="to-address" placeholder="To Address">
    <input id="asset-name" placeholder="Asset Name">
    <input id="quantity" type="number" placeholder="Quantity">
    <button id="transfer-asset">Transfer Asset</button>
    <p id="transfer-result">Transfer Result: </p>

    <h2>Check Balance</h2>
    <input id="check-address" placeholder="Wallet Address">
    <input id="check-asset-name" placeholder="Asset Name">
    <button id="check-balance">Check Balance</button>
    <p id="balance-result">Balance: </p>

    <script src="app.js"></script>
</body>
</html>
